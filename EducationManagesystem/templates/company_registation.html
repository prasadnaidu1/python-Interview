<body>
<form action="/company_registation/" method="post">
    {% csrf_token %}
    <table align="center" border="1" bgcolor="green">
        <tr>
            <th colspan="2" bgcolor="green" height="50">
                Company Registation
            </th>
        </tr>
        <tr>
            <td width="150" align="center">IDNo:</td>
            <td ><input type="number" name="c_idno" required></td>
        </tr>
        <tr>
            <td width="150" align="center">Name:</td>
            <td><input type="text" name="c_name" required></td>
        </tr>
        <tr>
            <td align="center" width="150">HR Name:</td>
            <td><input type="text" name="c_hr_name" required></td>
        </tr>
        <tr>
            <td width="=150" align="center">Email:</td>
            <td><input type="email" name="c_email" required></td>
        </tr>
        <tr>
            <td width="150" align="center">Contact:</td>
            <td><input type="number" name="c_contact" required></td>
        </tr>
        <tr>
            <td width="150"  align="center">Purpose:</td>
            <td><input type="text" name="c_purpose" required></td>
        </tr>
        <tr>
            <td width="150" align="center">Address:</td>
            <td>
                <textarea name="c_address" required></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Register">
            </td>
        </tr>
        <tr><td>{{  status  }}</td></tr>
    </table>
</form>



</table>
</body>

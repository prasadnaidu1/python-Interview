<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table align="center" border="3">
<tr>
    <th> id </th>
    <th> course</th>
    <th> Update</th>
    <th> Delete</th>
</tr>
    {% for x,y in res.items  %}
        <tr>
        <td>{{ x }}</td>
        <td>{{ y.dates}}</td>
        <td>
            <a href="/register/?update_id={{ x }}">Update</a>
        </td>
        <td>
            <form action="/delete/" method="post">
                {% csrf_token %}
            <input type="submit" value="Delete">
            <input type="hidden" value="{{ x }}" name="delete_id">
                </form>
        </td>
        </tr>

    {% endfor %}

</table>
</body>
</html>

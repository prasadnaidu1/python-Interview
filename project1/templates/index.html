<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/savedetails/" method="post">
    {% csrf_token %}
<table align="center" border="3">
    <tr>
        <th>Student Details</th>
    </tr>
    <tr>
        <td>
            <input type="number" value="{{ no }}" placeholder="Product no" name="id" required>
        </td>
    </tr>
    <tr>
        <td>
            <input type="text" placeholder="Product Name" name="name" required>
        </td>
    </tr>
    <tr>
        <td>
            <input type="number" placeholder="Contact No" name="cno" required>
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" value="Register">
        </td>
    </tr>
    <tr>
        <td>
            {{ msg }}
        </td>
    </tr>


</table>
    </form>
{% if not stu %}
    <h1>data not found</h1>
    {% else %}
<table align="center" border="3">
    <tr>
        <th colspan="3">Product details</th>
    </tr>
    <tr>
        <td>product no</td>
        <td>product name</td>
        <td>product cno</td>
        <td>Delete</td>
        <td>Update</td>

    </tr>
    {% for x in stu  %}
        <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.name }}</td>
        <td>{{ x.cno }}</td>
        <td>
            <form action="/deletedetails/" method="post">
                {% csrf_token %}
            <input type="submit" value="Delete">
            <input type="hidden" value="{{ x.id }}" name="delete_id">
                </form>
        </td>
        <td>
            <a href="/updatedetails/?update_id={{ x.id }}">Update</a>
        </td>
        </tr>
{% endfor %}
</table>
{% endif %}
</body>
</html>
